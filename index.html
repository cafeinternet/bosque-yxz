<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>XYZ BOSQUE</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="jarron" src="./jarronbliss.gltf"></a-asset-item>
      </a-assets>


      <a-gltf-model src="#jarron" position="2 0 4"  scale=" 13 13 13 " 
      animation="property: position; to: 1 8 -10; dur: 6000; easing: linear; loop: true"
      animation__escala="property: scale ; to: 30 30 30; dur: 6000; easing: linear; loop: true"  ></a-gltf-model>





      <a-box  position="1 -1 2" rotation="0 45 0"  color="#4CC3D9"></a-box>


      <a-box src="./coyote.jpg "position="-2.564 0.5 -1.446" rotation="0 44.99 0" color="#4CC3D9"  geometry="" scale="3.168 3.168 3.158"></a-box>
    
      <a-sphere src="./casino.jpg" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <a-sphere  src="./casino.jpg"  position="0.183 1.01458 -16.42933" radius="1.25" color="#EF2D5E" material="" geometry="" rotation="-1.18 0 0" scale="8 8 1"></a-sphere>
     
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky  animation="property: rotation; to: 0 360 0; loop: true; dur: 70000" src="./casino.jpg" ></a-sky>
      <a-torus-knot color="#B84A39" src="./casino.jpg" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
    </a-scene>

 
 
  </body>
</html>
